<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="main">
            <button class="add-book">+ Add Book</button>
            
            <div class="popup hidden">
                <button class="close" >X</button>
                <form action="" method="post" class="form">
                    <h2>Add a new Book</h2>
                    <ul>
                        <li>
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title" class="title" placeholder="Enter title" required>
                        </li>
                        <li>
                            <label for="author">Author</label>
                            <input type="text" name="author" id="author" class="author" placeholder="Enter author" required>
                        </li>
                        <li>
                            <label for="pages">Total Pages</label>
                            <input type="tel" id="pages" name="pages" class="pages" placeholder="Enter no of pages" required>
                        </li>
                        <li class="checkbox">
                            <label for="read">Have you read?</label>
                            <input type="checkbox" name="read" id="read" class="read">
                        </li>
                        
                    </ul>
                </form>
                <button class="add">Add</button>
            </div>

            <div class="grid">
                <!-- <div class="card">
                    <h2>Game of thrones</h2>
                    <div>George R.R. Martin</div>
                    <div>2340 pages</div>
                    <div class="buttons">
                        <button class="read">read</button>
                        <button class="remove">remove</button>
                    </div>
                </div> -->
                
            </div>
        </div>
    </div>
</body>
</html>
